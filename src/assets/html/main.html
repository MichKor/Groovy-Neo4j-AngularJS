<div class="jumbotron">
    <h3>Welcome in University of Bialystok</h3>

    <div id="map"></div>
    <script>
        function initMap() {
            var uluru = {lat: 53.108322, lng: 23.154079};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0i4H5fwUuhqi9iEOVdv3q03gLxdOjMpk&callback=initMap">
    </script>
</div>
