<div class="jumbotron">
<div class="page-header">
    <h1>Classes </h1>

</div>

<div class="row">
    <div class="col-sm-12 ">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Direction</th>
                <th>Institute</th>
                <th>Degree of study</th>
            </tr>
            </thead>
            <tbody>
            <tr style="cursor: pointer;" ui-sref="classDetail({id:class.id})"
                ng-repeat="class in classes | filter:searchText track by class.id">
                <td>{{class.direction}}</td>
                <td>{{class.institute}}</td>
                <td>{{class.degree}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="saveClassModal" tabindex="-1" role="dialog" aria-labelledby="myClassLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="form" role="form" novalidate
                  class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                  ng-submit="create()">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                            ng-click="clear()">&times;</button>
                    <h4 class="modal-title" id="myClassLabel">Create or edit a Class</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Direction</label>
                        <input type="text" class="form-control"
                               ng-model="class.direction">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                    </button>
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                        <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
