<div class="jumbotron">
    <h2><span>Teacher:</span> {{teacher.name}} {{teacher.lastName}}</h2>
    <div class="table-responsive">
        <form name="form"
              role="form"
              novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
              ng-controller="TeacherController">

            <div>
                <button ui-sref="teacher" class="btn btn-info">
                    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
                </button>

                <button type="submit" ng-click="create()" ui-sref="teacher" class="btn btn-primary">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
                </button>

                <button type="submit" ng-click="delete(teacher.id)" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                </button>
            </div>

            <!-- object update -->

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><span>Acedemic Title</span></td>
                    <td><input type="text" class="input-sm form-control" ng-model="teacher.academic_title"
                               value="{{teacher.academic_title}}"></td>
                </tr>
                <tr>
                    <td><span>Name</span></td>
                    <td><input type="text" class="input-sm form-control" ng-model="teacher.name"
                               value="{{teacher.name}}"></td>
                </tr>
                <tr>
                    <td><span>Surname</span></td>
                    <td><input type="text" class="input-sm form-control" ng-model="teacher.lastName"
                               value="{{teacher.lastName}}"></td>
                </tr>
                <tr>
                    <td><span>Pesel</span></td>
                    <td><input type="text" class="input-sm form-control" ng-model="teacher.pesel"
                               value="{{teacher.pesel}}"></td>
                </tr>

                </tbody>
            </table>
        </form>
    </div>

    <div class="modal fade" id="deleteTeacherConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-controller="TeacherController">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete Teacher {{teacher.id}}?</p>
                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                        </button>

                        <button type="button" class="btn btn-danger" ng-click="confirmDelete(teacher.id)">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Delete</span>
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
